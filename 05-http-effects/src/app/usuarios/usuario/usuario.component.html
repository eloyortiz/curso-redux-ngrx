
<div class="row" *ngIf="!isLoading">
<p class="backHome cursor" (click)="goHome()">
  <i class="fa fa-arrow-left"></i> Back
</p>
</div>

<div *ngIf="isLoading" class="alert alert-info text-center" role="alert">
  <h4 class="alert-heading">Cargando...</h4>
  <p><i class="fa fa-spin fa-2x fa-spinner"></i></p>
<p class="mb-0"></p>
</div>

<div *ngIf="error" class="alert alert-danger" role="alert">
  <h4 class="alert-heading text-center">Error</h4>
  <pre>{{error | json}}</pre>
<p class="mb-0"></p>
</div>

<div class="row" *ngIf="!isLoading">
  <div class="col-4">
    <img [src]="usuario?.avatar" alt="usuario?.first_name" class="img-thumbnail">
  </div>

  <div class="col">
    <ul class="list-group">
      <li class="list-group-item"><b>Nombre:</b> {{usuario?.first_name}}</li>
      <li class="list-group-item"><b>Apellido:</b> {{usuario?.last_name}}</li>
    </ul>
  </div>

</div>
