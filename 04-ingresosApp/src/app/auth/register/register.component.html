<div class="page-body-wrapper full-page-wrapper auth-page">
	<div
		class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one"
	>
		<div class="row w-100">
			<div class="col-lg-4 mx-auto">
				<h2 class="text-center mb-4">Registro</h2>
				<div class="auto-form-wrapper">
					<form [formGroup]="registerForm" (ngSubmit)="createUser()">
						<div class="form-group">
							<div class="input-group">
								<input
									type="text"
									class="form-control"
									placeholder="Nombre"
									formControlName="name"
								/>
								<div class="input-group-append">
									<span class="input-group-text">
										<i
											*ngIf="this.registerForm.get('name')?.valid"
											class="fa fa-check-circle text-success"
										></i>
										<i
											*ngIf="
												this.registerForm.get('name')?.invalid &&
												this.registerForm.get('name')?.touched
											"
											class="fa fa-check-circle text-danger"
										></i>
									</span>
								</div>
							</div>
						</div>

						<div class="form-group">
							<div class="input-group">
								<input
									type="email"
									class="form-control"
									placeholder="Email"
									formControlName="email"
								/>
								<div class="input-group-append">
									<span class="input-group-text">
										<i
											*ngIf="this.registerForm.get('email')?.valid"
											class="fa fa-check-circle text-success"
										></i>
										<i
											*ngIf="
												this.registerForm.get('email')?.invalid &&
												this.registerForm.get('email')?.touched
											"
											class="fa fa-check-circle text-danger"
										></i>
									</span>
								</div>
							</div>
						</div>

						<div class="form-group">
							<div class="input-group">
								<input
									type="password"
									class="form-control"
									placeholder="Password"
									formControlName="password"
								/>
								<div class="input-group-append">
									<span class="input-group-text">
										<i
											*ngIf="this.registerForm.get('password')?.valid"
											class="fa fa-check-circle text-success"
										></i>
										<i
											*ngIf="
												this.registerForm.get('password')?.invalid &&
												this.registerForm.get('password')?.touched
											"
											class="fa fa-check-circle text-danger"
										></i>
									</span>
								</div>
							</div>
						</div>

						<div class="form-group">
							<button
								type="submit"
								class="btn btn-primary submit-btn btn-block"
								[disabled]="registerForm.invalid"
							>
								Crear cuenta
							</button>
						</div>
						<div class="text-block text-center my-3">
							<span class="text-small font-weight-semibold"
								>Tienes una cuenta?</span
							>
							<br />
							<a routerLink="/login" class="text-black text-small">Login</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->
